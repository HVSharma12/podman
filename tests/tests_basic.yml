---
- name: Ensure that the role runs with default parameters
  hosts: all
  vars:
    podman_create_host_directories: true
    podman_containers:
      - name: lighthttpd1
        image: docker.io/sebp/lighttpd:latest
        rm: true
        tty: true
        volume:
          - /tmp/lighthttpd1:/var/www/localhost/htdocs:Z
        publish:
          - "8080:80"
        generate_systemd: true
      - name: lighthttpd2
        image: docker.io/sebp/lighttpd:latest
        rm: true
        tty: true
        volume:
          - /tmp/lighthttpd2:/var/www/localhost/htdocs:Z
        publish:
          - "8081:80"
        generate_systemd:
          container_prefix: c7r
          separator: "_"
          restart_policy: always
  tasks:
    - name: Run role
      include_role:
        name: linux-system-roles.podman

    - name: Check if containers are running
      command: podman ps -a
      changed_when: false

    - name: Run role again to test for idempotency
      include_role:
        name: linux-system-roles.podman
